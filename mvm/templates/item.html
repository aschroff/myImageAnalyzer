{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ url_for('static', filename='images/profile_pics/' + item.owner.image_file) }}">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2">{{ item.itemname}}</a><br>
          <small class="text-muted" href="{{ url_for('user_items', username=item.owner.username) }}">{{ item.owner.username}}</small>
          <small class="text-muted">{{ item.date_posted.strftime('%d-%m-%y') }}</small>
          {% if item.owner == current_user %}
              <div>
                  <a class="btn btn-secondary btn-sm mt-1 mb-1"  href="{{ url_for('update_item', item_id=item.id) }}">Update</a>
                  <button type="Button" class="btn btn-danger btn-sm m1" data-toggle="modal" data-target="#deleteModal">Delete</button>
              </div>
          {% endif %}
        </div>
      </div>
      <img class="rounded-circle account-img" src="{{ url_for('static', filename='images/thumbnails/' + item.thumbnail) }}">
    </article>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="Delete Item?" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <form action="{{ url_for('delete', item_id=item.id) }}" method="POST">
                <input class="btn btn-danger"type="submit" value="Delete">
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
